---
apiVersion: v1
kind: Service
metadata:
  name: service-a
  labels:
    app: service-a
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: service-a
  type: LoadBalancer  # Expose for external testing
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-a-wasm-filter
data:
  # Client WASM filter configuration for Envoy
  # This will be mounted and referenced by Consul Connect
  filter.wasm: |
    # Binary WASM module will be stored here via build process
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  labels:
    app: service-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
      annotations:
        # Enable Consul Connect injection with sidecar proxy
        "consul.hashicorp.com/connect-inject": "true"
        # Configure Envoy to use our client WASM filter
        "consul.hashicorp.com/envoy-extra-args": "--log-level debug"
    spec:
      serviceAccountName: service-a
      containers:
        - name: service-a
          image: gcr.io/PROJECT_ID/service-a:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SERVICE_ID
              value: "service-a"
            - name: JWT_VENDING_URL
              value: "http://jwt-vending-service:8081"
            - name: SERVICE_B_URL
              value: "http://localhost:8083"  # Via Consul Connect sidecar
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: service-a